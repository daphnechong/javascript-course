<html>
<head>
	
	<style>
	#carousel { border: 1px black solid; width: 250px; height: 200px; position: relative; }
	#leftArrow { position: absolute; left: 0px; top: 0px; border: 1px red solid; height: 100%; width: 20px;}
	#rightArrow { position: absolute; right: 0px; top: 0px; border: 1px red solid; height: 100%; width: 20px;}
	</style>
</head>

<body>
	<div id="carousel">
		<div id="leftArrow"></div>
		<div id="rightArrow"></div>
	</div>
	<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="carousel.js"></script>
</html>
